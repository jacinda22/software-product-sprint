<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>
      <p>Click <a href="/hello">here</a> to see content created by server code.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>

      <form action="/form-handler" method="POST">

        <p>Choose contact information you want to receive:</p>
      <label>
        <input type="checkbox" name="contact-email" value="true">
        Email
      </label>
       <label>
        <input type="checkbox" name="contact-phone" value="true">
        Phone Number
      </label>
      <label>
        <input type="checkbox" name="contact-git" value="true">
        Github
      </label>

        <p>Enter your Information here:</p>
        <textarea name="name">Enter name:</textarea>
        <textarea name="email">Enter email:</textarea>
        <textarea name="reason">Enter reason of contact:</textarea>
        <br/>
        <input type="submit" />
        </form>
    </div>
  </body>
</html>
